<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Save Vocabulary to Notion</h1>
    </div>
    
    <div class="tabs">
      <button class="tab-button active" data-tab="main-section">単語を保存</button>
      <button class="tab-button" data-tab="settings-section">設定</button>
    </div>
    
    <div id="settings-section" class="section tab-content">
      <h2>設定</h2>
      <div class="form-group">
        <label for="api-key">Notion API Key:</label>
        <input type="password" id="api-key" placeholder="API Key">
      </div>
      <div class="form-group">
        <label for="database-id">Database ID:</label>
        <input type="text" id="database-id" placeholder="データベースID">
      </div>
      <button id="save-settings" class="btn btn-secondary">設定を保存</button>
      
      <div class="info-section">
        <h3>使い方</h3>
        <p>1. Notionでデータベースを作成してください</p>
        <p>2. 以下のプロパティを追加してください：</p>
        <ul>
          <li><strong>単語</strong> (タイトル)</li>
          <li><strong>意味</strong> (リッチテキスト)</li>
        </ul>
        <p>3. Notion APIキーとデータベースIDを設定してください</p>
      </div>
    </div>

    <div id="main-section" class="section tab-content active">
      <h2>英単語を保存</h2>
      
      <div class="form-group">
        <label for="word">単語:</label>
        <input type="text" id="word" placeholder="保存する英単語を入力">
      </div>
      
      <div class="form-group">
        <label for="meaning">意味:</label>
        <textarea id="meaning" placeholder="単語の意味を入力" rows="4"></textarea>
      </div>
      
      <button id="save-word" class="btn btn-primary">Notionに保存</button>
      
      <div class="tip-section">
        <p><strong>💡 ヒント:</strong> テキストを選択してから拡張機能を開くと、自動的に入力されます</p>
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
