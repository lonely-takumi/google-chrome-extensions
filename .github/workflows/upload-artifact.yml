name: Upload Artifact

on:
  workflow_dispatch:
    inputs:
      extension-name:
        type: string
        required: true

jobs:
  upload-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.extension-name }}
          path: ${{ github.workspace }}/${{ inputs.extension-name }}/
